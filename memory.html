<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <title>Stephan | Memory Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bg.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Oswald:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <script src="js/main.js" defer></script>
    <script src="js/memory.js" defer></script>
</head>

<body>
    <nav id="nav-wrapper">
        <div id="btn-m">
            <div id="m-circle">
                <div id='top' class="menu-btn"></div>
                <div id='middle' class="menu-btn"></div>
                <div id='bottom' class="menu-btn"></div>
            </div>
        </div>
        <div id="box">
            <div class="logo">
            </div>
            <div id="items">
                <div class="item link-active"><a href="/">Home</a></div>
                <div class="item"><a href="about">About</a></div>
                <div class="item"><a href="/#projects">Work</a></div>
                <div class="item"><a href="/#contact">Contact</a></div>
            </div>
            <div class="div" id="socials">
                <span>
                    <a href="https://www.linkedin.com/in/stephan-vd-m/" target="_blank"><i
                            class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/aevitas1" target="_blank"><i class="fab fa-github-square"></i></a>
                </span>
            </div>
            <p></p>
            <div id="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
    </nav>

    <main id="page-wrapper" class="memory-page">
        <section class="general-landing">
            <span class="t-g-l">
                <div class="h1">MEMORY</div>
            </span>
            <span class="t-g-r">
                <div class="h1">GAME</div>
            </span>
            <br>
        </section>

        <ul class="breadcrumb">
            <li><span class="link"><a href="/">Home</a></span></li>
            <li class="bread-arrow"><i class="fas fa-chevron-right"></i></li>
            <li class="bread-current">
                <p>Memory game</p>
            </li>
        </ul>


        <main class="container memory">
            <div class="top-container">
                <table>

                    <tr>
                        <th>
                            <p>Turns</p>
                        </th>
                        <th>
                            <p>Match</p>
                        </th>
                        <th>
                            <p>Avg turns</p>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <p id="attempts">0</p>
                        </td>
                        <td>
                            <p id="success">0</p>
                        </td>
                        <td>
                            <p id="average">0</p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>4x4</p>
                        </th>
                        <th>
                            <p>5x5</p>
                        </th>
                        <th>
                            <p>6x6</p>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <p id="easyHS"></p>
                        </td>
                        <td>
                            <p id="mediumHS"></p>
                        </td>
                        <td>
                            <p id="hardHS"></p>
                        </td>
                    </tr>
                </table>


                <span class="middle-container">
                    <div class="select-div">
                        <p>Select your playfield</p>
                        <div class="select">
                            <select id="select-options">
                                <option value="0" selected default disabled>Pick a playfield</option>
                                <option value="4">4 x 4</option>
                                <option value="5">5 x 5</option>
                                <option value="6">6 x 6</option>
                            </select>
                        </div>
                    </div>
                    <div class="button-wrapper">
                        <button id="reset-highscores" class="button">
                            reset highscores
                        </button>
                    </div>
                </span>

                <span class="bottom-container">
                <div class="timer-cont">
                    <p id="timer">00:00:000
                    </p>
                </div>
            </span>
            </div>


            <div class="memory-container">
                <div id="field"></div>
            </div>
        </main>


        <footer class="page-footer">
            <hr>
            <div class="credit-footer">
                <p>Designed by Stephan van der Meijden&nbsp;</p>
                <p class="currentyear"></p>
                <p>All rights reserved</p>
            </div>
        </footer>
    </main>
</body>

</html>
